<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cartas - Yu-Gi-Oh!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Jogo de Cartas - Yu-Gi-Oh!</h1>
    </header>

    <main>
        <div class="game-board">
            <!-- Carta 1 -->
            <div class="card" onclick="flipCard(this)">
                <img src="https://i.pinimg.com/originals/f5/b0/65/f5b0651889f7d091adb21664322a3047.jpg" alt="Verso da Carta" class="card-back">
                <img src="https://i.pinimg.com/736x/c6/b0/ef/c6b0ef38dee38a0821773862448277ba.jpg" alt="Exodia" class="card-front">
            </div>
        
            <!-- Carta 2 -->
            <div class="card" onclick="flipCard(this)">
                <img src="https://i.pinimg.com/originals/f5/b0/65/f5b0651889f7d091adb21664322a3047.jpg" alt="Verso da Carta" class="card-back">
                <img src="https://i.pinimg.com/736x/f0/06/4f/f0064f2cd87a1196ae778afc498537b1.jpg" alt="Dark Magician" class="card-front">
            </div>
        
            <!-- Carta 3 -->
            <div class="card" onclick="flipCard(this)">
                <img src="https://i.pinimg.com/originals/f5/b0/65/f5b0651889f7d091adb21664322a3047.jpg" alt="Verso da Carta" class="card-back">
                <img src="https://i.pinimg.com/736x/a9/09/57/a9095771cd6651b76188cbb7484afc75.jpg" alt="Blue-Eyes White Dragon" class="card-front">
            </div>
        </div>
        
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
